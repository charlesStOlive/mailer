# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: waka.mailer::lang.bloc_type.name
    code:
        label: waka.mailer::lang.bloc_type.code
        preset: name

    use_icon:
        label: waka.mailer::lang.bloc_type.use_icon
        type: checkbox
        span: left
    icon:
        label: waka.utils::lang.global.icon
        type: dropdown
        placeholder: waka.utils::lang.global.placeholder_icon
        options: iconsAutumnList
        span: right
        trigger:
            action: show
            field: use_icon
            condition: checked
    icon_png:
        label: waka.mailer::lang.bloc_type.icon_png
        type: fileupload
        mode: image
        span: right
        imageWidth: 50
        span: left
        trigger:
            action: show
            field: use_icon
            condition: unchecked
    
    config:
        label: waka.mailer::lang.comon.config
        type: codeeditor
        language: yaml 
    
    template_html:
        label: waka.mailer::lang.comon.template_html
        type: codeeditor
        language: yaml 
    

    # form:
