# ===================================
#  Form Field Definitions
# ===================================
tabs:
    defaultTab: waka.mailer::wakamail.tab_edit
    icons: 
        waka.mailer::wakamail.tab_info: icon-info-circle
        waka.mailer::wakamail.tab_edit: icon-pencil
        waka.mailer::wakamail.tab_scopes: icon-filter
        waka.mailer::wakamail.tab_fnc: icon-address-card-o
        waka.lp::lang.source_log.tab_lp: icon-file
    fields:    
        name@create:
            label: waka.mailer::wakamail.name
            span: left
            required: true

        slug@create:
            label: waka.mailer::wakamail.slug
            span: right
            required: true
            preset: name

        subject:
            label: waka.mailer::wakamail.subject
            span: left
            required: true
            tab: waka.mailer::wakamail.tab_edit

        data_source_id@create:
            label: waka.mailer::wakamail.data_source_id
            span: right
            required: true
            type: dropdown
            placeholder: waka.utils::lang.datasource.placeholder
            options: listDataSource

        is_mjml:
            label: waka.mailer::wakamail.is_mjml
            span: left
            type: switch
            tab: waka.mailer::wakamail.tab_edit
            default: false

        mjml:
            label: waka.mailer::wakamail.mjml
            span: full
            type: codeeditor
            language: xml
            size: giant
            tab: waka.mailer::wakamail.tab_edit
            trigger:
                action: show
                field: is_mjml
                condition: checked

        html:
            label: waka.mailer::wakamail.html
            span: full
            type: repeater
            size: giant
            tab: waka.mailer::wakamail.tab_edit
            trigger:
                action: hide
                field: is_mjml
                condition: checked

        model_functions@update:
            label: waka.mailer::wakamail.model_functions
            span: full
            type: functionslist
            size: giant
            tab: waka.mailer::wakamail.tab_fnc

        images@update:
            label: waka.mailer::wakamail.images
            span: full
            type: imageslist
            tab: waka.mailer::wakamail.tab_fnc

        name@update:
            label: waka.mailer::wakamail.name
            span: left
            size: giant
            tab: waka.mailer::wakamail.tab_info

        slug@update:
            label: waka.mailer::wakamail.slug
            span: left
            tab: waka.mailer::wakamail.tab_info
            disabled: true

        data_source_id@update:
            label: waka.mailer::wakamail.data_source_id
            span: left
            type: dropdown
            tab: waka.mailer::wakamail.tab_info
            placeholder: waka.utils::lang.datasource.placeholder
            disabled: true
            options: listDataSource

        is_scope:
            label: waka.mailer::wakamail.is_scope
            span: left
            type: switch
            tab: waka.mailer::wakamail.tab_scopes
            default: false

        scopes:
            label: waka.mailer::wakamail.scopes
            span: left
            type: scopeslist
            tab: waka.mailer::wakamail.tab_scopes
            trigger:
                action: show
                field: is_scope
                condition: checked

 
